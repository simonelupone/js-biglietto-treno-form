<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awesome  -->
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">BOOL-TRAIN</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav me-auto mb-2 mb-lg-0">
                        <div class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </div>
                    </div>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <form action="" id="form">
                <div class="row my-4">
                    <h2>Inserisci i tuoi dati</h2>
                </div>
                <div class="row row-cols-2">
                    <div class="col">
                        <div class="input-group w-20 mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Distanza da percorrere</span>
                            <input type="number" id="distance-field" class="form-control"
                                placeholder="Distanza da percorrere">
                        </div>
                    </div>

                    <div class="col">
                        <div class="input-group w-20 mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Età</span>
                            <input type="number" id="user-age-field" class="form-control" placeholder="Età">
                        </div>
                    </div>

                    <div class="col">
                        <div class="input-group w-20 mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
                            <input type="text" id="name-field" class="form-control" placeholder="Inserire il nome">
                        </div>
                    </div>

                    <div class="col">
                        <div class="input-group w-20 mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Cognome</span>
                            <input type="text" id="last-name-field" class="form-control"
                                placeholder="Inserire il cognome">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-center gap-4">
                        <button class="button btn mb-2 mb-md-0 btn-primary btn-block btn-round">Invia</button>
                        <button class="button-reset btn mb-2 mb-md-0 btn-danger btn-block btn-round">Reset</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="container mt-4">
            <div class="row g-3 justify-content-center">
                <div class="col-8 rounded-4">
                    <div class="card-group">
                        <div class="card">
                            <div class="card-header text-uppercase">
                                <span>Biglietto</span>
                                <i class="fa-solid fa-train"></i>
                            </div>
                            <div class="card-body row">
                                <div class="col-6">
                                    <h5 class="card-title text-uppercase">Dettagli passeggero</h5>

                                    <div class="card-text"><span class="fw-semibold">Nome: </span><span id="user-name"
                                            class="card-text"></span></div>

                                    <div class="card-text mt-2"><span class="fw-semibold">Cognome:
                                        </span><span id="user-last-name" class="card-text"></span></div>

                                    <div class="card-text mt-2"><span class="fw-semibold">Età: </span><span
                                            id="user-age" class="card-text"></span></div>

                                </div>

                                <div class="col-6">
                                    <h5 class="card-title text-uppercase fw-semibold">Dettagli biglietto</h5>

                                    <div class="card-text fw-semibold"><span class="fw-semibold">Distanza in Km:
                                        </span><span id="user-distance"></span></div>

                                    <div class="card-text fw-semibold mt-2"><span class="fw-semibold">Prezzo al
                                            Km: </span><span id="stock-price"></span></div>

                                    <span class="badge mt-2 d-none">Primary</span>
                                </div>
                                <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                            </div>
                            <div class="card-footer text-body-secondary d-flex justify-content-between">
                                <i class="fa-solid fa-train"></i>
                                <div>
                                    <span>Totale:</span>
                                    <span id="user-ticket-price" class="fw-bold"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>




    <!-- script -->
    <script src="./script/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
