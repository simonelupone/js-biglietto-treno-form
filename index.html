<body>

    <form action="" id="form">
        <label for="distance-field">Inserire la distanza da percorrere, in KM</label>

        <label for="userAge-field">Inserire età</label>

        <button id="button">Invia</button>

    <h2>distanza</h2>

    <h2>età</h2>
    <p id="age"></p>

    <p id="price"></p>

    <script src="./script/main.js"></script>
